<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }

        .layer1 {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            z-index: 1;
        }

        .layer2 {
            background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308');
            z-index: 2;
            opacity: 0.7;
        }

        .layer3 {
            background-image: url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e');
            z-index: 3;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 4;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .section {
            padding: 50px;
            background: #222;
            color: #fff;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="content">
            <h1>Welcome to the Parallax Experience</h1>
            <p>Scroll down to explore the depth of this design.</p>
        </div>
    </div>
    <section class="section">
        <h2>About</h2>
        <p>This is a sample parallax website inspired by modern web design trends.</p>
    </section>
    <script>
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            document.querySelector('.layer1').style.transform = `translateY(${scrollPosition * 0.4}px)`;
            document.querySelector('.layer2').style.transform = `translateY(${scrollPosition * 0.3}px)`;
            document.querySelector('.layer3').style.transform = `translateY(${scrollPosition * 0.2}px)`;
        });
    </script>
</body>
</html>
