  <style>
    :root {
      --primary-color: #ff6600;
      --primary-hover: #e65c00;
      --text-color: #333;
      --light-text: #888;
      --background: linear-gradient(120deg, #ffffff, #f7f7f7);
      --card-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --container-width: 1200px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text-color);
      padding: 1rem;
      animation: fadeIn 1s ease-in;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      gap: 2rem;
      align-items: start;
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 1rem;
      position: relative;
    }
    
    /* Hero Section Styling */
    .dish-image-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .dish-image {
      width: 100%;
      max-width: 15rem;
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .dish-image:hover {
      transform: scale(1.05);
    }
    
    .dish-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    @keyframes rollOutLeft {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%) rotate(-15deg);
        opacity: 0;
      }
    }
    
    @keyframes rollInTop {
      0% {
        transform: translateY(-100%) rotate(15deg);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
    }
    
    .dish-image.changing {
      animation: rollOutLeft 0.5s ease forwards;
    }
    
    .dish-image.entering {
      animation: rollInTop 0.5s ease forwards;
    }
    
    /* Info Section Styling */
    .info-section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
    }
    
    .info-section h2 {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--light-text);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: opacity 0.5s ease;
    }
    
    .info-section h1 {
      font-size: 2.8rem;
      font-weight: 900;
      line-height: 1.2;
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-bottom: 0.5rem;
    }
    
    .info-section h1.changing {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .actions {
      margin: 1.5rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .actions button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .actions button:first-child {
      background-color: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }
    
    .actions button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(230, 92, 0, 0.2);
    }
    
    .actions button:first-child:hover {
      background-color: rgba(255, 102, 0, 0.1);
      color: var(--primary-hover);
    }
    
    /* Rating Section Styling */
    .rating-section {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      width: 100%;
      transition: var(--transition);
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    .rating {
      font-size: 2.2rem;
      color: var(--primary-color);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

      font-size: 1.2rem;
      letter-spacing: 2px;
    }
    
    .chef-name {
      font-weight: 600;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      transition: opacity 0.5s ease;
    }
    
    .description {

      line-height: 1.6;
      margin-top: 1rem;
      color: #666;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .description.changing {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .thumbs {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

      display: flex;
      align-items: center;
      gap: 0.5rem;

    .thumbs span:hover {
      color: var(--primary-color);

    }
    
    /* Carousel Styling */
    .carousel-container {
      grid-column: 1 / 3;
      position: relative;
      width: 100%;
      margin-top: 2rem;
    }
    
    .carousel {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem 0.5rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    
    .carousel::-webkit-scrollbar {
      display: none;
    }
    
    .carousel-item {
      min-width: 6rem;
      text-align: center;
      font-size: 0.85rem;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 0.5rem;
    }
    
    .carousel-item img {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f0f0f0;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);

    .carousel-item:hover {

    }
    
    .carousel-item:hover img {
      border-color: var(--primary-color);
    }
    
    .carousel-item.active img {

      transform: scale(1.1);
    }
    
    .carousel-item .item-name {
      margin-top: 0.5rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 6rem;
    }
    
    .carousel-arrow {

      top: 50%;
      transform: translateY(-50%);
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;

    }
    
    .carousel-arrow:hover {

      transform: translateY(-50%) scale(1.1);
    }
    
    .carousel-arrow.left {
      left: -0.5rem;
    }
    
    .carousel-arrow.right {
      right: -0.5rem;
    }
    
    /* Category Section Styling */
    .category-section {

      width: 100%;
      margin-top: 2rem;

    .category-section h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }
    
    .category-section h3::after {

      bottom: -5px;
      left: 0;
      width: 50%;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 2px;

    .category-list {

      margin-top: 0.5rem;

    .category-item {

      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;

    }
    
    .category-item:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(230, 92, 0, 0.2);
    }
    
    .category-item.active {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
    }
    
    /* Utility Classes */
    .loader {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      overflow: hidden;
      position: relative;
      border-radius: 2px;
      margin: 1rem 0;
    }
    
    .loader::after {
      content: '';
      width: 40%;
      height: 100%;
      background: var(--primary-color);
      position: absolute;
      top: 0;
      left: -40%;
      animation: loading 1.5s ease infinite;
      border-radius: 2px;
    }
    
    @keyframes loading {
      0% { left: -40%; }
      100% { left: 100%; }
    }
    
    /* Responsive Design */

      }
    }
    
    /* Large Tablet to Desktop (1025px to 1200px) */
    @media (min-width: 1025px) and (max-width: 1200px) {

        gap: 1.5rem;
        padding: 0 1rem;
      }
    }
  </style>
